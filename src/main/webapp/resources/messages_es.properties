welcome.message=Para empezar a trabajar en su propia aplicación , copie el struts- blank.war a un nuevo archivo WAR utilizando el nombre de la aplicación. Colóquelo en la carpeta de su contenedor " webapp " (o equivalente) , y deje que su contenedor auto- desplegar la aplicación. Edite los archivos de configuración esqueleto , según sea necesario , reinicie el contenedor, y usted está en su camino ! ( Usted puede encontrar el archivo de application.properties con este mensaje en la carpeta / WEB -INF / src / java / recursos . )
